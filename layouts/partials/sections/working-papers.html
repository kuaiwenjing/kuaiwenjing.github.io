  <div class="container mx-auto">
    <h2 class="text-3xl font-semibold mb-6">{{ $section.name }}</h2>
    <ul class="list-disc ml-6">
      {{ range .papers }}
        <li>
          <strong>{{ .title }}</strong><br>
          <em>{{ .authors }}</em><br>
          <span>{{ .status }}</span>
          {{ if .link }} â€“ <a href="{{ .link }}" class="text-blue-600">PDF</a>{{ end }}
        </li>
      {{ end }}
    </ul>
  </div>
</section>
