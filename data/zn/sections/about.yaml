summary: |
  **蒯文婧**，经济学博士，湖南大学经济与管理学院助理教授。研究领域包括环境经济学、
  劳动经济学与创新经济学，尤其关注绿色经济转型对劳动力市场的影响以及绿色就业与
  绿色技能测度。在 *Journal of Environmental Economics and Management*、
  *Applied Economics* 等国内外期刊发表多篇论文，主持/参与国家和省部级科研项目多项，
  曾获湖南大学优秀班主任、本科毕业论文优秀指导教师等多项荣誉。
